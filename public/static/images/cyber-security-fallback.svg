<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1b2a"/>
      <stop offset="50%" stop-color="#1b263b"/>
      <stop offset="100%" stop-color="#415a77"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#00e5ff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="lockGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Grid lines -->
  <g stroke="#0ea5e9" stroke-opacity="0.12">
    <path d="M0 90 H1200"/>
    <path d="M0 180 H1200"/>
    <path d="M0 270 H1200"/>
    <path d="M0 360 H1200"/>
    <path d="M0 450 H1200"/>
    <path d="M0 540 H1200"/>
    <path d="M150 0 V630"/>
    <path d="M300 0 V630"/>
    <path d="M450 0 V630"/>
    <path d="M600 0 V630"/>
    <path d="M750 0 V630"/>
    <path d="M900 0 V630"/>
    <path d="M1050 0 V630"/>
  </g>

  <!-- Circuit traces -->
  <g stroke="#22d3ee" stroke-width="2" stroke-linecap="round" opacity="0.9">
    <path d="M250 150 h80 v40 h60 v30 h70" fill="none"/>
    <circle cx="250" cy="150" r="4" fill="#22d3ee"/>
    <circle cx="330" cy="150" r="4" fill="#22d3ee"/>
    <circle cx="390" cy="190" r="4" fill="#22d3ee"/>
    <circle cx="450" cy="220" r="4" fill="#22d3ee"/>

    <path d="M950 480 h-80 v-40 h-60 v-30 h-70" fill="none"/>
    <circle cx="950" cy="480" r="4" fill="#22d3ee"/>
    <circle cx="870" cy="480" r="4" fill="#22d3ee"/>
    <circle cx="810" cy="440" r="4" fill="#22d3ee"/>
    <circle cx="750" cy="410" r="4" fill="#22d3ee"/>
  </g>

  <!-- Lock emblem -->
  <g transform="translate(520 210)">
    <rect x="-120" y="40" width="240" height="180" rx="24" fill="none" stroke="url(#lockGrad)" stroke-width="8"/>
    <path d="M-60 40 v-40 a60 60 0 0 1 120 0 v40" fill="none" stroke="url(#lockGrad)" stroke-width="8"/>
    <circle cx="0" cy="120" r="18" fill="#0ea5e9"/>
    <path d="M0 138 v36" stroke="#7c3aed" stroke-width="6" stroke-linecap="round"/>
    <g opacity="0.5" stroke="#00e5ff">
      <path d="M-120 80 h-50"/>
      <path d="M120 80 h50"/>
      <path d="M-120 160 h-70"/>
      <path d="M120 160 h70"/>
    </g>
  </g>

  <!-- Title text -->
  <text x="50%" y="85%" text-anchor="middle" fill="#e2e8f0" font-family="'Segoe UI', Roboto, Arial" font-size="42" letter-spacing="2">
    CYBERSECURITY
  </text>
</svg>